    function initMap(zoom_ = 16) {
        map = new google.maps.Map(document.getElementById('map'), {
          center: points[0]['location'],
          zoom: zoom_
        });
        infoWindow = new google.maps.InfoWindow;
        infoWindow.open(map)
        infoWindow.setPosition(points[0]['location'])
        infoWindow.setContent(points[0]['content'])
 addMarker(points[0]['location'])        
      }

           
      function viewNext()
      {


        if (counter == points.length)
        {
          counter = 0
        }

        console.log(counter)
        console.log(points[counter])
        map.setCenter(points[counter]['location'])
        infoWindow.setPosition(points[counter]['location'])
        infoWindow.setContent(points[counter]['content'])
        counter = counter + 1
 addMarker(points[counter]['location'])      }
            
function addMarker(location) {
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
        markers.push(marker);
      }    </script>
